---
layout: default
---

<div class="row">
    <div class="col-md-8">
        <h2>{{ page.title }}</h2>
        <p class="meta">{{ page.date | date_to_string }}</p>

        <p class="text-info">
            {{page.intro}}
        </p>
    </div>
    <div class="col-md-4">
        <img src="{{page.image}}" class="img-responsive img-rounded" alt="{{page.title}}" />
    </div>
</div>

{{ content }}
